<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Resume Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e8ecff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-text h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .upload-text p {
            color: #666;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .resumes-section {
            margin-top: 40px;
        }

        .resumes-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .resume-list {
            list-style: none;
        }

        .resume-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .resume-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .resume-info {
            flex: 1;
        }

        .resume-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .resume-details {
            font-size: 0.9rem;
            color: #666;
        }

        .resume-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .download-btn {
            background: #28a745;
            color: white;
        }

        .download-btn:hover {
            background: #218838;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .resume-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .resume-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Job Portal</h1>
            <p>Upload your resume to apply for exciting opportunities</p>
        </div>

        <div class="content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">
                    <h3>Upload Your Resume</h3>
                    <p>Drag and drop your PDF resume here or click to browse</p>
                    <p><strong>Requirements:</strong> PDF format only, maximum 2MB</p>
                </div>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
                <button class="upload-btn" id="uploadBtn">Choose File</button>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="message" id="message"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading resumes...</p>
            </div>

            <div class="resumes-section">
                <h3>Uploaded Resumes</h3>
                <ul class="resume-list" id="resumeList">
                    <!-- Resumes will be loaded here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');
        const resumeList = document.getElementById('resumeList');

        // Event listeners
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        uploadSection.addEventListener('dragover', handleDragOver);
        uploadSection.addEventListener('dragleave', handleDragLeave);
        uploadSection.addEventListener('drop', handleDrop);

        // Load resumes on page load
        document.addEventListener('DOMContentLoaded', loadResumes);

        function handleDragOver(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        }

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                validateAndUpload(file);
            }
        }

        function validateAndUpload(file) {
            // Validate file type
            if (file.type !== 'application/pdf') {
                showMessage('Only PDF files are allowed!', 'error');
                return;
            }

            // Validate file size (2MB = 2 * 1024 * 1024 bytes)
            if (file.size > 2 * 1024 * 1024) {
                showMessage('File size must be less than 2MB!', 'error');
                return;
            }

            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('resume', file);

            // Show progress bar
            progressBar.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            // Simulate progress (since we can't track actual upload progress easily)
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 200);

            fetch('/upload-resume', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Choose File';
                    fileInput.value = '';

                    if (data.success) {
                        showMessage(data.message, 'success');
                        loadResumes(); // Refresh the list
                    } else {
                        showMessage(data.message, 'error');
                    }
                }, 500);
            })
            .catch(error => {
                clearInterval(progressInterval);
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Choose File';
                showMessage('Upload failed. Please try again.', 'error');
                console.error('Error:', error);
            });
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function loadResumes() {
            loading.style.display = 'block';
            resumeList.innerHTML = '';

            fetch('/resumes')
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    if (data.success && data.resumes.length > 0) {
                        data.resumes.forEach(resume => {
                            const li = createResumeItem(resume);
                            resumeList.appendChild(li);
                        });
                    } else {
                        resumeList.innerHTML = '<li style="text-align: center; color: #666; padding: 20px;">No resumes uploaded yet</li>';
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    showMessage('Failed to load resumes', 'error');
                    console.error('Error:', error);
                });
        }

        function createResumeItem(resume) {
            const li = document.createElement('li');
            li.className = 'resume-item';

            const sizeInMB = (resume.size / (1024 * 1024)).toFixed(2);
            const uploadDate = new Date(resume.uploadDate).toLocaleDateString();

            li.innerHTML = `
                <div class="resume-info">
                    <div class="resume-name">${resume.filename}</div>
                    <div class="resume-details">Size: ${sizeInMB} MB | Uploaded: ${uploadDate}</div>
                </div>
                <div class="resume-actions">
                    <button class="action-btn download-btn" onclick="downloadResume('${resume.filename}')">Download</button>
                    <button class="action-btn delete-btn" onclick="deleteResume('${resume.filename}')">Delete</button>
                </div>
            `;

            return li;
        }

        function downloadResume(filename) {
            window.open(`/download/${filename}`, '_blank');
        }

        function deleteResume(filename) {
            if (confirm('Are you sure you want to delete this resume?')) {
                fetch(`/delete/${filename}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('Resume deleted successfully', 'success');
                        loadResumes(); // Refresh the list
                    } else {
                        showMessage(data.message, 'error');
                    }
                })
                .catch(error => {
                    showMessage('Failed to delete resume', 'error');
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>

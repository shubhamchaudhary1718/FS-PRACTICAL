<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="/">ðŸ“š Library Portal</a>
            </div>
        </header>
        
        <main class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <h2>Login to Your Account</h2>
                    <p class="auth-subtitle">Welcome back! Please enter your credentials.</p>
                    
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">Login</button>
                    </form>
                    
                    <div class="auth-links">
                        <p>Don't have an account? <a href="/register">Register here</a></p>
                    </div>
                    
                    <div class="demo-credentials">
                        <h4>Demo Credentials:</h4>
                        <p><strong>Username:</strong> john_doe | <strong>Password:</strong> password</p>
                        <p><strong>Username:</strong> jane_smith | <strong>Password:</strong> password</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2024 Library Portal. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Login successful! Redirecting to dashboard...');
                    window.location.href = '/dashboard';
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                alert('An error occurred during login');
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
